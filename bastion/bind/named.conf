options {
 
	listen-on port 53 { any; };
	listen-on-v6 port 53 { none; };
	directory  "/var/named";
	dump-file  "/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";
	secroots-file "/var/named/data/named.secroots";
	recursing-file "/var/named/data/named.recursing";
	allow-query     { 127.0.0.1; 192.168.122.0/24; };
	allow-recursion { 127.0.0.1; 192.168.122.0/24; };
	forwarders {
		8.8.8.8;
		8.8.4.4;
	};

	recursion yes;
	dnssec-enable yes;
	dnssec-validation no;
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";

	/* https://fedoraproject.org/wiki/Changes/CryptoPolicy */
	include "/etc/crypto-policies/back-ends/bind.config";
};

logging { 
       channel default_debug {
               file "data/named.run";
               severity dynamic;
       };
};

zone "." IN { 
	type hint; 
	file "named.ca"; 
};

zone "ocp-test.neoflex.local" { 
	type master; 
	file "/etc/named/zones/ocp-test.neoflex.local.zone"; 
};

zone "122.168.192.in-addr.arpa" { 
       type master; 
       file "/etc/named/zones/192.168.122.in-addr.arpa.zone"; 
};

zone "test.neoflex.local" {
        type master;
        file "/etc/named/zones/test.neoflex.local.zone";
};

